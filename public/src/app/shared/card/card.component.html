
<div>
  <div class="card-img-top" *ngIf="card.thumbnail">
    <img [src]="card.thumbnail" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <p class="card-text">No one can surely predict the future. But we can protect it.</p>
  </div>
  <div class="card-footer">
    <a href="#" class="btn btn-info btn-sm">Go</a>
  </div>
</div>
